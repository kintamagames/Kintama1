<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse Escape</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 0; width: 100%; text-align: center; color: #0ff; font-size: 24px; pointer-events: none; text-shadow: 0 0 10px #0ff; }
        #gameOverScreen { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(15, 52, 96, 0.9); padding: 30px; border-radius: 20px; border: 2px solid #e94560;
            text-align: center; color: white; width: 80%; max-width: 300px;
        }
        .btn { 
            display: block; margin: 15px auto; padding: 12px; background: #e94560; color: white; 
            text-decoration: none; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; width: 100%;
        }
    </style>
</head>
<body>
    <div id="ui">Score: 0</div>
    
    <div id="gameOverScreen">
        <h2 style="color:#e94560">GAME OVER</h2>
        <p id="finalScore">Score: 0</p>
        <button class="btn" onclick="location.reload()">RETRY</button>
        <a href="index.html" class="btn" style="background:#0f3460">BACK TO MENU</a>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreText = document.getElementById('finalScore');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameOver = false;
        let player = { x: canvas.width/2, y: canvas.height/2, r: 15, color: '#0ff' };
        let enemies = [];

        function spawnEnemy() {
            if (gameOver) return;
            const side = Math.floor(Math.random() * 4);
            let x, y;
            if (side === 0) { x = Math.random() * canvas.width; y = -20; }
            else if (side === 1) { x = canvas.width + 20; y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + 20; }
            else { x = -20; y = Math.random() * canvas.height; }
            
            const angle = Math.atan2(player.y - y, player.x - x);
            const speed = 2 + Math.random() * 3 + (score / 1000);
            enemies.push({ x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed, r: 10 });
        }

        setInterval(spawnEnemy, 300);

        canvas.addEventListener('touchmove', (e) => {
            if (gameOver) return;
            player.x = e.touches[0].clientX;
            player.y = e.touches[0].clientY;
        });

        function update() {
            if (gameOver) return;
            score++;
            ui.innerText = `Score: ${score}`;

            enemies.forEach((en) => {
                en.x += en.vx;
                en.y += en.vy;
                const dist = Math.hypot(player.x - en.x, player.y - en.y);
                if (dist < player.r + en.r) {
                    gameOver = true;
                    showGameOver();
                }
            });
            enemies = enemies.filter(en => en.x > -50 && en.x < canvas.width + 50 && en.y > -50 && en.y < canvas.height + 50);
        }

        function showGameOver() {
            finalScoreText.innerText = `Final Score: ${score}`;
            gameOverScreen.style.display = 'block';
            ui.style.display = 'none';
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fill();
            ctx.closePath();

            enemies.forEach(en => {
                ctx.beginPath();
                ctx.arc(en.x, en.y, en.r, 0, Math.PI*2);
                ctx.fillStyle = '#f0f';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#f0f';
                ctx.fill();
                ctx.closePath();
            });

            if (!gameOver) requestAnimationFrame(() => { update(); draw(); });
        }
        draw();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circle Jump</title>
    <style>
        body { margin: 0; padding: 0; background: #eee; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: #fff; margin: 0 auto; }
        #ui { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: rgba(255,255,255,0.7); z-index: 10;
        }
        h1 { margin-bottom: 20px; color: #333; }
        button { 
            padding: 20px 50px; font-size: 24px; font-weight: bold;
            background: #4CAF50; color: white; border: none; border-radius: 15px; 
            cursor: pointer; box-shadow: 0 5px #2e6631;
        }
        button:active { transform: translateY(3px); box-shadow: 0 2px #2e6631; }
        .back-menu { margin-top: 30px; text-decoration: none; color: #666; font-weight: bold; }
        #scoreBoard { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 30px; font-weight: bold; pointer-events: none; }
    </style>
</head>
<body>

<div id="scoreBoard">SCORE: <span id="sVal">0</span></div>

<div id="ui">
    <h1 id="title">CIRCLE JUMP</h1>
    <button id="startBtn">START GAME</button>
    <a href="index.html" class="back-menu">‚Üê Back to Menu</a>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const ui = document.getElementById("ui");
    const startBtn = document.getElementById("startBtn");
    const sVal = document.getElementById("sVal");
    const title = document.getElementById("title");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let py, pv, score, obs, active = false;
    const gravity = 0.8;
    const jumpPower = -15;

    function startGame(e) {
        if(e) { e.preventDefault(); e.stopPropagation(); }
        py = canvas.height - 50;
        pv = 0;
        score = 0;
        obs = [];
        active = true;
        ui.style.display = "none";
        sVal.innerText = score;
        loop();
    }

    startBtn.addEventListener("click", startGame);
    startBtn.addEventListener("touchstart", startGame);

    const handleJump = (e) => {
        if(!active) return;
        if(e.type === "touchstart") e.preventDefault();
        if(py >= canvas.height - 50) {
            pv = jumpPower;
        }
    };
    window.addEventListener("mousedown", handleJump);
    window.addEventListener("touchstart", handleJump, {passive: false});

    function loop() {
        if(!active) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pv += gravity;
        py += pv;
        if(py > canvas.height - 50) {
            py = canvas.height - 50;
            pv = 0;
        }

        ctx.fillStyle = "#3498db";
        ctx.beginPath();
        ctx.arc(60, py - 20, 20, 0, Math.PI * 2);
        ctx.fill();

        if(Math.random() < 0.02) {
            obs.push({x: canvas.width, w: 30, h: 40 + Math.random() * 60});
        }

        for(let i = obs.length - 1; i >= 0; i--) {
            obs[i].x -= 6;
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(obs[i].x, canvas.height - obs[i].h, obs[i].w, obs[i].h);

            if(obs[i].x < 80 && obs[i].x > 40 && py > canvas.height - obs[i].h) {
                gameOver();
            }

            if(obs[i].x < -30) {
                obs.splice(i, 1);
                score++;
                sVal.innerText = score;
            }
        }
        requestAnimationFrame(loop);
    }

    function gameOver() {
        active = false;
        title.innerText = "GAME OVER";
        startBtn.innerText = "RETRY";
        ui.style.display = "flex";
    }
</script>

</body>
</html>

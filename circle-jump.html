<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circle Jump: Sky Escape</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #menu-btn {
            position: absolute; top: 10px; right: 10px;
            padding: 8px 15px; background: rgba(0,0,0,0.5); color: white;
            border-radius: 5px; text-decoration: none; font-size: 14px; z-index: 100;
        }
    </style>
</head>
<body>
    <a href="index.html" id="menu-btn">MENU</a>
    <canvas id="g"></canvas>
    <script>
        const canvas = document.getElementById('g');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0, active = true;
        let py = canvas.height / 2, pv = 0;
        let obs = []; 
        let lastObsX = 0; // ÊúÄÂæå„Å´ÈöúÂÆ≥Áâ©„ÇíÂá∫„Åó„ÅüÂ†¥ÊâÄ„ÇíË®òÈå≤

        function jump(e) {
            if (e && e.target && e.target.id === 'menu-btn') return;
            if (!active) { location.reload(); return; }
            pv = -7; 
        }
        window.ontouchstart = (e) => { e.preventDefault(); jump(e); };
        window.onmousedown = (e) => { jump(e); };

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (active) {
                pv += 0.4;
                py += pv;

                if (py > canvas.height || py < 0) active = false;

                // üåü ÊîπËâØÔºöÂâç„ÅÆÈöúÂÆ≥Áâ©„Åã„ÇâÂçÅÂàÜ„Å™Ë∑ùÈõ¢ÔºàÁîªÈù¢ÂπÖ„ÅÆÂçäÂàÜ‰ª•‰∏äÔºâ„ÅåÁ©∫„ÅÑ„Åü„ÇâÊ¨°„ÇíÂá∫„Åô
                if (canvas.width - lastObsX > canvas.width * 0.6) {
                    let gap = 180; // ÈöôÈñì„ÇíÂ∞ë„ÅóÂ∫É„Åí„Å¶„Çà„ÇäÂø´ÈÅ©„Å´
                    let minGapY = canvas.height * 0.2;
                    let maxGapY = canvas.height * 0.8 - gap;
                    let gapTop = Math.random() * (maxGapY - minGapY) + minGapY;
                    
                    obs.push({ x: canvas.width, w: 60, gapTop: gapTop, gapBottom: gapTop + gap });
                    lastObsX = canvas.width; // Âá∫„Åó„ÅüÂ†¥ÊâÄ„Çí„É™„Çª„ÉÉ„Éà
                }

                for (let i = obs.length - 1; i >= 0; i--) {
                    obs[i].x -= 4;
                    // lastObsX„ÇÇ‰∏ÄÁ∑í„Å´ÁßªÂãï„Åï„Åõ„Å™„ÅÑ„Å®Ê¨°„ÅåÂá∫„Å¶„Åì„Å™„ÅÑ„ÅÆ„ÅßÊõ¥Êñ∞
                    if (i === obs.length - 1) lastObsX = obs[i].x;

                    if (obs[i].x < -60) { obs.splice(i, 1); score++; }
                    else {
                        if (50 + 15 > obs[i].x && 50 - 15 < obs[i].x + obs[i].w) {
                            if (py - 15 < obs[i].gapTop || py + 15 > obs[i].gapBottom) active = false;
                        }
                    }
                }
            }

            // „Ç≠„É£„É©„ÇØ„Çø„Éº
            ctx.fillStyle = "#f1c40f";
            ctx.beginPath(); ctx.arc(50, py, 15, 0, 7); ctx.fill();

            // Êü±„ÅÆÊèèÁîª
            obs.forEach(o => {
                ctx.fillStyle = "#2ecc71";
                ctx.fillRect(o.x, 0, o.w, o.gapTop);
                ctx.fillRect(o.x, o.gapBottom, o.w, canvas.height - o.gapBottom);
            });
            
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.fillText("SCORE: " + score, 20, 40);

            if (!active) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 30px Arial";
                ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>

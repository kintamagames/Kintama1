<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Arcade - Play Free Games</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #1a1a2e; color: #fff; text-align: center; padding: 20px; }
        h1 { color: #fff; background: #e94560; padding: 10px; border-radius: 10px; display: inline-block; }
        p { color: #95a5a6; }
        .game-list { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px; }
        .game-card { 
            background: #16213e; border: 2px solid #e94560; border-radius: 15px; 
            width: 90%; max-width: 400px; padding: 20px; text-decoration: none; 
            transition: transform 0.2s; display: block;
        }
        .game-card:active { transform: scale(0.95); }
        .game-title { font-size: 24px; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .game-desc { font-size: 14px; color: #bdc3c7; }
        .play-btn { margin-top: 15px; display: inline-block; background: #e94560; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Web Arcade</h1>
    <p>Enjoy free browser games anywhere!</p>
    <div class="game-list">
        <a href="circle-jump.html" class="game-card">
            <div class="game-title">Circle Jump</div>
            <div class="game-desc">Simple & Addictive! Jump to stay alive.</div>
            <div class="play-btn">PLAY NOW</div>
        </a>
        <a href="neon-timing.html" class="game-card">
            <div class="game-title">Fruit Catch</div>
            <div class="game-desc">Catch the fruits at the perfect timing!</div>
            <div class="play-btn">PLAY NOW</div>
        </a>
        <a href="pulse-escape.html" class="game-card">
            <div class="game-title">Pulse Escape</div>

            <div class="play-btn =">PLAY NOW</div>
        </a>
    </div>

    </footer>
</body>
</html>

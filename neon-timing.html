<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Catcher - Global</title>
    <style>
        body { margin: 0; background: #87CEEB; color: white; font-family: sans-serif; text-align: center; overflow: hidden; touch-action: none; }
        canvas { background: #228B22; display: block; margin: 0 auto; border-bottom: 10px solid #8B4513; }
        #ui { position: absolute; width: 100%; top: 20%; pointer-events: none; }
        .score { position: absolute; top: 10px; width: 100%; font-size: 24px; font-weight: bold; color: white; text-shadow: 2px 2px #000; }
        button { padding: 15px 40px; font-size: 20px; background: #FF4500; color: white; border: none; border-radius: 50px; cursor: pointer; pointer-events: auto; box-shadow: 0 5px #a02000; }
        button:active { box-shadow: 0 2px #a02000; transform: translateY(3px); }
    </style>
</head>
<body>

<div class="score">SCORE: <span id="scoreVal">0</span></div>

<canvas id="gameCanvas"></canvas>

<div id="ui">
    <h1 id="title">FRUIT CATCHER</h1>
    <p id="msg">Catch Fruit! Avoid Spikes!</p>
    <button onclick="startGame()">START</button><br>
    <a href="index.html" style="color: white; pointer-events: auto; display: inline-block; margin-top: 20px;">[ Exit to Menu ]</a>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ÁîªÈù¢„Çµ„Ç§„Ç∫„Å´Âêà„Çè„Åõ„Çã
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let basket = { x: canvas.width / 2 - 40, w: 80, h: 20 };
    let items = [];
    let score = 0;
    let gameActive = false;
    let speed = 4;

    function startGame() {
        score = 0; items = []; speed = 4;
        document.getElementById("scoreVal").innerText = score;
        document.getElementById("ui").style.display = "none";
        gameActive = true;
        update();
    }

    // „Ç´„Ç¥„ÅÆÊìç‰ΩúÔºà„Çπ„É©„Ç§„ÉâÔºâ
    const moveBasket = (e) => {
        let touchX = e.touches ? e.touches[0].clientX : e.clientX;
        basket.x = touchX - basket.w / 2;
    };
    window.addEventListener("mousemove", moveBasket);
    window.addEventListener("touchmove", moveBasket);

    function update() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // „Ç´„Ç¥„ÅÆÊèèÁîª
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(basket.x, canvas.height - 60, basket.w, basket.h);

        // „Ç¢„Ç§„ÉÜ„É†„ÅÆÁîüÊàê
        if (Math.random() < 0.03) {
            let isBomb = Math.random() < 0.2; // 20%„ÅÆÁ¢∫Áéá„Åß„Éà„Ç≤ÔºàÈÅø„Åë„Çã„ÇÇ„ÅÆÔºâ
            items.push({ x: Math.random() * (canvas.width - 20), y: 0, size: 20, isBomb: isBomb });
        }

        // „Ç¢„Ç§„ÉÜ„É†„ÅÆÊõ¥Êñ∞
        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.y += speed;

            // ÊèèÁîª
            ctx.font = "30px Arial";
            ctx.fillText(it.isBomb ? "üåµ" : "üçé", it.x, it.y);

            // „Ç≠„É£„ÉÉ„ÉÅÂà§ÂÆö
            if (it.y > canvas.height - 80 && it.y < canvas.height - 40 &&
                it.x > basket.x && it.x < basket.x + basket.w) {
                if (it.isBomb) {
                    gameOver();
                } else {
                    score++;
                    speed += 0.05; // Âæê„ÄÖ„Å´ÈÄü„Åè
                    document.getElementById("scoreVal").innerText = score;
                    items.splice(i, 1);
                }
            } else if (it.y > canvas.height) {
                items.splice(i, 1);
            }
        }
        requestAnimationFrame(update);
    }

    function gameOver() {
        gameActive = false;
        document.getElementById("ui").style.display = "block";
        document.getElementById("title").innerText = "GAME OVER";
        document.getElementById("msg").innerText = "Final Score: " + score;
    }
</script>
</body>
</html>

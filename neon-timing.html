<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Catch</title>
    <style>
        body { margin: 0; overflow: hidden; background: #2c3e50; touch-action: none; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #menu-btn { 
            position: fixed; top: 10px; right: 10px; 
            padding: 12px 20px; background: #fff; color: #000; 
            border: 2px solid #000; border-radius: 8px; 
            text-decoration: none; font-size: 16px; font-weight: bold;
            z-index: 9999; display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" id="menu-btn">MENU</a>
    <canvas id="g"></canvas>
    <script>
        const canvas = document.getElementById('g');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let score = 0, active = true, items = [];
        // ğŸŒŸ ã‚«ã‚´ã®ä½ç½®ã‚’å°‘ã—ä¸Šã«èª¿æ•´ï¼ˆcanvas.height - 120ï¼‰ã—ã¦è¦‹ã‚„ã™ãã—ã¾ã—ãŸ
        let basket = { x: canvas.width/2-50, y: canvas.height - 120, w: 100, h: 20 };

        function move(e) {
            if (e.preventDefault) e.preventDefault();
            let x = e.touches ? e.touches[0].clientX : e.clientX;
            basket.x = x - basket.w/2;
        }

        function handleTouch(e) {
            if (e.target.id === 'menu-btn') return;
            if (!active) location.reload();
        }

        window.addEventListener('touchmove', move, { passive: false });
        window.onmousemove = move;
        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('mousedown', handleTouch);

        // ğŸŒŸ ãƒ•ãƒ«ãƒ¼ãƒ„ï¼ˆã‚Šã‚“ã”ï¼‰ã‚’æç”»ã™ã‚‹é–¢æ•°
        function drawFruit(x, y) {
            // å®Ÿã®éƒ¨åˆ†
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(x + 15, y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
            // ãƒ˜ã‚¿ã®éƒ¨åˆ†
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(x + 13, y - 2, 4, 8);
        }

        // ğŸŒŸ çˆ†å¼¾ã‚’æç”»ã™ã‚‹é–¢æ•°
        function drawBomb(x, y) {
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x + 15, y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
            // å°ç«ç·š
            ctx.strokeStyle = '#f1c40f';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x + 15, y);
            ctx.lineTo(x + 25, y - 10);
            ctx.stroke();
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (active) {
                if (Math.random() < 0.04) {
                    let isB = Math.random() < 0.2;
                    items.push({ x: Math.random()*(canvas.width-30), y: -30, t: isB?'bomb':'fruit', s: 4+(score/10) });
                }
                for (let i = items.length - 1; i >= 0; i--) {
                    items[i].y += items[i].s;
                    // å½“ãŸã‚Šåˆ¤å®šï¼ˆã‚«ã‚´ã®ä½ç½® y ã«åˆã‚ã›ã‚‹ï¼‰
                    if (items[i].y > basket.y - 20 && items[i].y < basket.y + 10 && 
                        items[i].x > basket.x - 10 && items[i].x < basket.x + basket.w) {
                        if (items[i].t === 'fruit') { score++; items.splice(i, 1); } 
                        else { active = false; }
                    } else if (items[i].y > canvas.height) { 
                        items.splice(i, 1); 
                    }
                }
            }

            // ã‚«ã‚´ã®æç”»ï¼ˆæœ¨è£½ã®ã‚«ã‚´ã£ã½ã„è‰²ã«ï¼‰
            ctx.fillStyle = '#d35400';
            ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
            
            // ã‚¢ã‚¤ãƒ†ãƒ ã®æç”»
            items.forEach(it => {
                if(it.t === 'fruit') drawFruit(it.x, it.y);
                else drawBomb(it.x, it.y);
            });

            ctx.fillStyle = "white"; ctx.font = "bold 24px Arial"; ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, canvas.width/2, 50);

            if (!active) {
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.font = "bold 30px Arial";
                ctx.fillText("BOMB! GAME OVER", canvas.width/2, canvas.height/2);
                ctx.font = "20px Arial";
                ctx.fillText("Tap to Restart", canvas.width/2, canvas.height/2 + 50);
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
